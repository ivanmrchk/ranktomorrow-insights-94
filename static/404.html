<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | RankTomorrow</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to RankTomorrow homepage.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <div class="error-page">
    <div class="error-page__content">
      <h1 class="error-page__title">404</h1>
      <p class="error-page__subtitle">Oops! Page not found</p>
      <p class="error-page__desc">The page you're looking for doesn't exist or has been moved.</p>
      <a href="/index.html" class="btn btn--primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Return to Home
      </a>
    </div>
  </div>

  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(240, 4.8%, 95.9%);
      padding: 2rem;
    }
    
    .error-page__content {
      text-align: center;
      max-width: 400px;
    }
    
    .error-page__title {
      font-size: 6rem;
      font-weight: 700;
      color: hsl(240, 10%, 3.9%);
      margin: 0 0 0.5rem;
      line-height: 1;
    }
    
    .error-page__subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      color: hsl(240, 10%, 3.9%);
      margin: 0 0 1rem;
    }
    
    .error-page__desc {
      font-size: 1rem;
      color: hsl(240, 3.8%, 46.1%);
      margin: 0 0 2rem;
    }
  </style>

</html>
